#cloud-config
users:
  - name: grant
    ssh-authorized-keys:
     - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash

packages:
  - jq

write_files:
  - path: /etc/vault.d/vault.conf
    content: ${vault_conf}
    permissions: '0644'
    owner: vault:vault
    encoding: b64

runcmd:
  - systemctl enable vault
  - systemctl restart vault